<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body>
   <div class="main">
     <div class="card">
        <div class="bg-image">
          <div class="img-container">
            <img src="assets/images/image-victor.jpg" alt="">
          </div>
        </div>
       <div class="card-body">
          <div class="details">
            <span class="name">Victor Crest <span class="age"> 26 </span> </span>
            <span class="country">London</span>
          </div>
         <div class="followers-container">
           <div class="followers">
            <h2>80K </h2>
            <span> Followers </span>
           </div>
           <div class="likes">
             <h2>803K</h2>
            <span>Likes</span>
           </div>
           <div class="photos">
             <h2>1.4K</h2>
             <span>Photos</span>
           </div>
         </div>
       </div>
     </div>
   </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Odoh Friday</a>.
    </div>
  </body>
</html>
